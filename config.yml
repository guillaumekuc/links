      url: "https://soundcloud.com/guillaume-kuc-945925946"
      title: "SoundCloud"
      alt: "Guillaume Kuc's SoundCloud"
      target: "_blank"
  - social:
      icon: "fa-brands fa-bluesky"
      url: "https://@guillaumekuc.bsky.social"
